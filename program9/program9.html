<html>
<head>
<title>Image Hover Demo</title>

<style>
.image {
    width: 200px;
    height: 500px;
    margin-top: 250px;
    border-radius: 90px;
}
</style>
</head>

<body>
<center>
<img class="image" 
     id="image1" 
     src="/home/mca/fathimaS1/html/img1.jpeg"
     onmouseover="handleMouseOver()" 
     onmouseout="handleMouseOut()">

<p id="text"></p>
</center>

<script>
function handleMouseOver() {
    document.getElementById("image1").src = "/home/mca/fathimaS1/html/img2.jpeg";
    document.getElementById("text").textContent = "Mouse Over";
}

function handleMouseOut() {
    document.getElementById("image1").src = "/home/mca/fathimaS1/html/img3.jpeg";
    document.getElementById("text").textContent = "Mouse Out";
}
</script>

</body>
</html>
