<!DOCTYPE html>
<html >
<head>
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .internal-style {
            color: darkblue;
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1 style="color: green; text-align: center;">Inline Style Heading</h1> <!-- Inline Style -->

    <p class="internal-style">
        This paragraph uses internal styling.
    </p>

    <div class="external-style">
        This div uses an external style sheet.
    </div>

</body>
</html>
