
<html>
<head>
    <title>Program 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        fieldset {
            border: 1px solid #999;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            font-size: 16px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 250px;
            padding: 5px;
            margin-top: 5px;
        }

        textarea {
            height: 60px;
            resize: none;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .gender-group label,
        .language-group label {
            width: auto;
            margin-right: 15px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>REGISTRATION FORM</h2>

    <form>
        <fieldset>
            <legend>User Information</legend>

            <div class="form-group">
                <label>Name</label>
                <select id="title" name="title" style="width:60px;">
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                </select>
                <input type="text" id="fullname" placeholder="enter your name" style="width:180px;margin-left: 10px;">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address"></textarea>
            </div>

            <div class="form-group gender-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </div>

            <div class="form-group language-group">
                <label>Languages known</label>
                <input type="checkbox" name="language" value="english"> English
                <input type="checkbox" name="language" value="malayalam"> Malayalam
                <input type="checkbox" name="language" value="hindi"> Hindi
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course">
                    <option>Course</option>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>BTech</option>
                    <option>MBA</option>
                </select>
            </div>
        </fieldset>

        <div class="button-group">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
