<html>
<head>
  <title>Registration Form</title>
  <script>
    function validateForm(form) {
      var username = form.username.value.trim();
      var name = form.name.value.trim();
      var phone = form.phone.value.trim();
      var email = form.email.value.trim();
      var password = form.password.value.trim();
      var confirmPassword = form.confirmPassword.value.trim();

      
      if (username === "") {
        alert("Please enter your username");
        return false;
      }

      var usernamePattern = /^[a-zA-Z0-9_]{3,15}$/;
      if (!username.match(usernamePattern)) {
        alert("Username must be 3-15 characters long and contain only letters, numbers, or underscores.");
        return false;
      }

      
      if (name === "") {
        alert("Please enter your name");
        return false;
      }

     
      if (phone === "") {
        alert("Please enter your phone number");
        return false;
      }

      var phonePattern = /^[0-9]{10}$/;
      if (!phone.match(phonePattern)) {
        alert("Please enter a valid 10-digit phone number");
        return false;
      }

     
      if (email === "") {
        alert("Please enter your email");
        return false;
      }

      var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address");
        return false;
      }

     
      if (password === "") {
        alert("Please enter your password");
        return false;
      }

      var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
      if (!password.match(passwordPattern)) {
        alert("Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.");
        return false;
      }

      
      if (confirmPassword === "") {
        alert("Please confirm your password");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      alert("Registration successful!");
      return true;
    }
  </script>
</head>
<body>
  <h2>Registration Form</h2>
  <fieldset>
    <legend>User Information</legend>
    <form name="registrationForm" onsubmit="return validateForm(this)">
      Username: <input type="text" name="username"><br><br>
      Name: <input type="text" name="name"><br><br>
      Phone: <input type="text" name="phone"><br><br>
      Email: <input type="text" name="email"><br><br>
      Password: <input type="password" name="password"><br><br>
      Confirm Password: <input type="password" name="confirmPassword"><br><br>
      <input type="submit" value="Submit">
    </form>
  </fieldset>
</body>
</html>
